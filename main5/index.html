<!DOCTYPE html>

<html>
<head>

    <meta charset="UTF8">

    <title>DatamolaChat</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="icon" type="image" href="https://image.flaticon.com/icons/png/512/263/263051.png">
    <link href="styles.css" rel="stylesheet">

</head>
<body>

    <div class="main">

        <header class="header">

            <div class="info_user">

                <div class="icon_avatar">

                    <span class="iconify" data-inline="false" data-icon="fa-solid:male" style="width: 20px; height: 35px; color: #606d7d;"></span>

                </div>

                <div class="name_user">

                    <p id="nameUser">Гость</p>

                </div>

                <div class="icon_exit">

                    <span class="iconify" data-inline="false" data-icon="fa-solid:sign-out-alt" style="width: 35px; height: 33px; color: #606d7d;"></span>
                    <p>Выйти</p>

                </div>

            </div>

            <div class="info_chat">

                <div class="icon_chat">

                    <span class="iconify" data-inline="false" data-icon="fa-solid:comment-dots" style="width: 35px; height: 35px; color: #606d7d;"></span>

                </div>

                <div class="name_chat">

                    <p>Datamola Chat</p>
                    <p class="number_in_the_network">6 участников, 5 в сети</p>

                </div>

                <div class="filters">

                    <div class="filter_window">

                        <div class="icon_filter_selection">

                            <span class="iconify" data-inline="false" data-icon="bi:three-dots" style="font-size: 24px; color: #606d7d;"></span>

                        </div>

                        <div class="text_filters">

                            <p>Фильтры</p>

                        </div>

                        <div class="icon_search">

                            <span class="iconify" data-inline="false" data-icon="simple-line-icons:magnifier" style="font-size: 24px; color: #606d7d;"></span>

                        </div>

                    </div>

                </div>

            </div>

        </header>

        
        <div class="main_body">

            <div class="list_of_users" id="listOfUsers">

            </div>

            <div class="message_box" id="messageBox">
                <!-- <div class="load_more">

                    <p>Загрузить ещё</p>

                </div>  -->
                
            </div>

        </div>

        <footer class="footer">

            <div class="info_creator">

                <p>Datamola Chat</p>
                <p>Автор: Поливода Михаил</p>
                <p>Email: mihail_polivoda@mail.ru</p>
                <p>Версия 1.0 (09.10.2020)</p>

            </div>

            <div class="sending_messages">

                <div class="write_message" id="writeMessage">

                    <p></p>

                </div>

                <div class="icon_dispatch">

                    <span class="iconify" data-inline="false" data-icon="fa-solid:location-arrow" style="width: 35px; height: 35px; color: #606d7d;"></span>

                </div>

            </div>

        </footer>

    </div>

</body>

    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="Task5.js"></script>
    

</html>
